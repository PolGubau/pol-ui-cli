# Originally inspired by Cloudflare Wrangler
# https://github.com/cloudflare/wrangler2/blob/main/.github/workflows/release.yml

name: 🚀 Release

on:
  push:
    branches:
      - main

jobs:
  release:
    if: ${{ github.repository_owner == 'polgubau' }}
    name: Create a PR for release workflow
    runs-on: ubuntu-latest
    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: ❇️ Setup node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "yarn"
          always-auth: true
          registry-url: "https://registry.npmjs.org"

      - name: 📥 Install NPM Dependencies
        run: yarn install --immutable

      # - name: Check for errors
      #   run: yarn format:check

      - name: 🧪 Build the package
        run: yarn build
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: 🥕 Logging
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}"
      - name: 🍀 Publish to NPM
        id: changesets
        uses: changesets/action@v1.4.1

        with:
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
          version: node .github/changeset-version.js
          publish: npx changeset publish --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_ENV: "production"
